<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheel of Duck</title>
    <link rel="stylesheet" href="./css/carrusel.css" />
    <link rel="stylesheet" href="./css/modal.css" />
  </head>
  <body class="game">
    <div class="contenedorV"></div>

    <main class="contenedor main-content">

        <h1>uck</h1>

      <img src="./img/apuntar.svg" alt="Chrosshair" class="cursor" />

        <div class="carrusel-items">

            <div class="circulo2">
              <div class="circulo3">

                </div>
              </div>
            </div>
          </div>

      </div>

      <div id="modal_container" class="modal-container">
          <div class="modal">
              <h1>Duck List</h1>
                  <p id="patos">

      </div>

    <h2 id="contador">Puntos: 0</h2>
